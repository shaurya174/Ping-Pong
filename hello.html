<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg" style="width: 45rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-center">
            <figure class="figure">
              <img src="conor-samuel-vPKGcFEbmjc-unsplash.jpg" class="figure-img img-fluid rounded" alt="Ping Pong">
              <figcaption class="figure-caption fw-bold fs-5 mt-2">Ping Pong Score Keeper</figcaption>
            </figure>
          </li>

          <li class="list-group-item text-center">
            <h2 class="display-3 mb-3" id="score">0 to 0</h2>
            <p class="text-muted mb-3">Use the buttons below to keep score.</p>
            <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
              <h3 class="display-6 mb-0">Playing To</h3>
              <select id="target" class="form-select form-select-lg w-auto">
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
              </select>
            </div>
          </li>

          <li class="list-group-item p-0">
            <div class="d-flex">
              <button type="button" class="btn btn-success flex-fill rounded-0" id="btn_1">+1 Player One</button>
              <button type="button" class="btn btn-primary flex-fill rounded-0" id="btn_2">+1 Player Two</button>
              <button type="button" class="btn btn-danger flex-fill rounded-0" id="btn_3">Reset</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
